
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Oi branquela, quer me fazer feliz hoje?</h1>
    <div class="buttons">
        <button class="button" id="sim">Sim</button>
        <button class="button" id="nao">NÃ£o</button>
    </div>

    <script>
        const naoBtn = document.getElementById('nao');
        const simBtn = document.getElementById('sim');

        naoBtn.addEventListener('click', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - 100));
            const randomY = Math.floor(Math.random() * (window.innerHeight - 50));
            naoBtn.style.position = 'absolute';
            naoBtn.style.left = `${randomX}px`;
            naoBtn.style.top = `${randomY}px`;
        });

        simBtn.addEventListener('click', () => {
            window.location.href = "https://www.youtube.com/shorts/-GPnk51a41w";
        });
    </script>
</body>
</html>
